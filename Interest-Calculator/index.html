<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <h1>Simple Interest Calculator</h1>
    </div>
    <div class="container">
        <div class="child">
            <input type="text" placeholder="Enter Principle Amount">
        </div>
        <div class="child">
            <input type="text" placeholder="Enter Rate of Interest">
        </div>
        <div class="child">
            <input type="text" placeholder="Enter Time Period">
        </div>
    </div>
    <div class="button">
        <button>
            Calculate
        </button>
    </div>
    
</body>
</html>
